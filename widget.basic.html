<!doctype html>

<body>
	
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default">

  </div>
</header>
<!-- Menu -->
<nav data-am-widget="menu" class="am-menu  am-menu-dropdown1" data-am-menu-collapse>

          <a href="http://www.douban.com/online/11614662/">
            <img src="http://img5.douban.com/lpic/o636459.jpg" alt="我很囧，你保重....晒晒旅行中的那些囧！"
              />
          </a>
        </div>
        <div class="am-u-sm-8 am-list-main">
          <h3 class="am-list-item-hd">

      <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">

          <a href="###">
            <img src="http://img3.douban.com/lpic/o637240.jpg" alt="商店图片" />
          </a>
        </div>
        <div class="am-u-sm-8 am-list-main">
          <h3 class="am-list-item-hd">
            <a href="###">商店名称</a>
          </h3>
          <div class="am-list-item-text">商店简介商店简介商店简介商店简介商店简介商店简介商店简介商店简介商店简介商店简介</div>

     id="">

    <li data-am-navbar-share>

    <li data-am-navbar-qrcode>

    </li>
    <li>
